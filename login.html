<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aurora Glass Studio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Login Card -->
        <div class="auth-card-modern">
            <!-- Brand (Clickable, Horizontal) -->
            <a href="index.html" class="auth-brand">
                <img src="assets/logo.png" alt="Aurora Glass Logo">
                <h1>Aurora Glass</h1>
            </a>

            <!-- Page Title (Inside Card) -->
            <div class="auth-title">
                <h2>Welcome Back</h2>
                <p>Enter your details to access your account.</p>
            </div>

            <form id="loginForm">
                <!-- Email -->
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="auth-input" placeholder="Email Address" required>
                </div>

                <!-- Password -->
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="auth-input" id="loginPassword" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword', this)"></i>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; font-size: 0.9rem;">
                    <label
                        style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: var(--color-text-light);">
                        <input type="checkbox" style="accent-color: var(--color-primary);"> Remember Me
                    </label>
                    <a href="#" style="color: var(--color-primary); font-weight: 500;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; border-radius: 50px;">Log In</button>

                <!-- Social Login -->
                <div class="social-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn" onclick="socialLogin('google')">
                        <i class="fab fa-google" style="color: #DB4437;"></i> Google
                    </button>
                    <button type="button" class="social-btn" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f" style="color: #4267B2;"></i> Facebook
                    </button>
                </div>

                <div style="text-align: center; font-size: 0.95rem;">
                    Don't have an account? <a href="signup.html"
                        style="color: var(--color-primary); font-weight: 600;">Sign
                        Up</a>
                </div>
            </form>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function socialLogin(provider) {
            if (typeof showToast === 'function') {
                showToast(`Logging in with ${provider}...`, 'success');
            } else {
                alert(`Logging in with ${provider}...`);
            }
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>

</html>
